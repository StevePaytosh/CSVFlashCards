<head>
<script src="http://www.w3schools.com/lib/w3data.js"></script>
	<script src="http://www.w3schools.com/lib/w3data.js"></script>
	  <script type='text/javascript' src='knockout-3.5.1.js'></script>
	  <script src="jquery-3.2.1.js"></script>	
      <script type="text/javascript" src="controller.js" ></script>
	  <script type="text/javascript" src="io.js" ></script>

	  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<body>
<div class="s">
<div id="title">CSV Flash Cards</div>
<p>
<input  type="file" id="fileInput" name="files[]"  />
<button id="run" data-bind="click:process ">Load CSV</button><br>
<button id="clear" data-bind="click:clearOutput">Clear</button><br>
<div data-bind=" visible: CSVQuestionViewModel.DisplayQuestionCounter()" style="margin-left: 20px; color:red; font-size: 15px;">
Questions Remaining: 
<span data-bind="text: CSVQuestionViewModel.QuestionCounter()"/>
</div>

<div id="out" data-bind="visible: CSVQuestionViewModel.DisplayCard()">
<div data-bind="text:CSVQuestionViewModel.currentQuestion(), visible: CSVQuestionViewModel.DisplayQuestion()"> </div>
<div data-bind="text:CSVQuestionViewModel.currentAnswer(), visible: CSVQuestionViewModel.DisplayAnswer()"> </div>
</div>

<div id="centerButtons" data-bind="visible:CSVQuestionViewModel.ShowCenterButtons()">
<button class="centerButton" id="Next" data-bind="click:GetNext, visible:CSVQuestionViewModel.ShowNextButton()">Next</button><br>
<button class="centerButton" id="Reload" data-bind="click:ReloadQuestions, visible:CSVQuestionViewModel.ShowReloadButton()">Reload Questions</button><br>

</div>
</body>
